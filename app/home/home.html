<md-content flex="" layout-padding="">
  <div layout="column" layout-align="top center">
    <div>

    </div>
  </div>
  <h2>Recent Videos</h2>
  <md-card ng-repeat="post in posts | orderBy:'-creation_date'">
    <div >
      <h3>{{post.title}}</h3>
      {{post.creation_date | date:'medium'}}
      <br/>
      {{post.categories}}
      <br/>
    </div>
  </md-card>

</md-content>
