<md-content flex="" layout-padding="">
  <div layout="column" layout-align="top center">
    <div>

    </div>
  </div>
  <h2>Recent Posts</h2>
  <md-card ng-repeat="post in posts | orderBy:'-creation_date'" >
    <div >
      <h3><a ui-sref="root.post({title: post.urlTitle,id:post._id})">{{post.title}}</a>
        <small>
          <section layout="row" layout-xs="column"  class="categories">
            <span class="label label-default">{{post.creation_date | date:'medium'}}</span>
            <span  ng-repeat="category in post.categories" class="label label-success">
              <a ui-sref="root.category({category:category})">{{category}}</a>
            </span>
          </section>
        </small>
      </h3>
      <br/>
    </div>
  </md-card>

</md-content>
