<md-content flex="" layout-padding="">
  <div layout="column" layout-align="top center">
    <div>

    </div>
  </div>
  <h2>Recent Videos</h2>
  <md-card ng-repeat="post in posts | orderBy:'-creation_date'">
    <div >
      {{post._id}}
      <h2>{{post.title}}</h2>
      <br/>

      {{post.creation_date}}
      <br/>
      <div ng-bind-html="post.description"></div>
      <div ng-bind-html="post.embed"></div>
      <br/>
    </div>
  </md-card>

</md-content>
