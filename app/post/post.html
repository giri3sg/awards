<md-content ng-show="!success" flex="">
  <md-card>
    <div>
      <md-toolbar layout="row" layout-align="center center">
        <div  class="md-toolbar-tools">
          <span>{{post.title}} <small><span class="label label-default">{{post.creation_date | date:'medium'}}</span></small>
          </span>
          <span flex></span>
          <md-button ng-if="isAuthenticated" class="md-icon-button" aria-label="edit" ui-sref="root.vm.editpost({id:id})">
            <i class="material-icons">mode_edit</i>
          </md-button>
          <md-button ng-if="isAuthenticated" class="md-icon-button" aria-label="edit" ng-click="showConfirm($event,id)">
            <i class="material-icons">clear</i>
          </md-button>
        </div>
      </md-toolbar>

      <md-content flex layout-padding>
        <div ng-bind-html="post.description"></div>
        <md-divider></md-divider>
        <div layout="row" layout-align="center center">
          Tags:
          <md-button  class="md-raised" ng-repeat="tag in post.tags" ui-sref="root.tag({tag:tag})" class="md-default">{{tag}}</md-button>
        </div>
      </md-content>
    </div>
  </md-card>
</md-content>

<div ng-show="success" layout="row" layout-align="center center" style="margin-top: 40%">
  <h3> post deleted successfully!</h3>
</div>
