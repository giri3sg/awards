<md-content flex="">
  <md-card>
    <div>
      <md-toolbar layout="row" layout-align="center center">
        <div >
          <span>{{post.title}} <small><span class="label label-default">{{post.creation_date | date:'medium'}}</span></small>
          </span>
        </div>
      </md-toolbar>

      <md-content flex layout-padding>
        <div ng-bind-html="post.description"></div>
        <md-divider></md-divider>
        <div layout="row" layout-align="center center">
          Tags:
          <md-button  class="md-raised" ng-repeat="tag in post.tags" ui-sref="root.tag({tag:tag})" class="md-default">{{tag}}</md-button>
        </div>
      </md-content>
    </div>
  </md-card>
</md-content>
