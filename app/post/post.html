<md-content flex="" layout-padding="">
  <md-card>
    <div>
      <h3>{{post.title}}
        <small>
          <section layout="row" layout-sm="column" class="categories">
            <span class="label label-default">{{post.creation_date | date:'medium'}}</span>
            <span  ng-repeat="category in post.categories" class="label label-primary">{{category}}</span>
          </section>
        </small>
      </h3>
      <br/>
      <div ng-bind-html="post.description"></div>
    </div>
  </md-card>
</md-content>
